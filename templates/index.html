<!DOCTYPE html>
<html lang="">
<head>
    <title>Customer Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 50px; }
        input { margin: 10px; padding: 10px; width: 200px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Segmentation using KMeans</h1>
        <form action="/predict" method="post">
            <input type="text" name="age" placeholder="Enter Age" required><br>
            <input type="text" name="income" placeholder="Enter Annual Income (k$)" required><br>
            <input type="text" name="spending_score" placeholder="Enter Spending Score (1-100)" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
